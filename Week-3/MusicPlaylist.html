<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-start min-h-screen bg-gray-50">
    <main class="w-full max-w-md p-6">
        <h1 class="text-2xl font-semibold text-gray-800 mb-2">Music Playlist</h1>
        <!-- empty h2 so text can be added via JS -->

    <div class="box bg-white border border-gray-200 rounded-lg p-4 m-4 shadow-md w-full h-20vh">
        <div class="flex justify-around">
            <h2 id="subtitle" class="text-md text-gray-600 mb-4" aria-hidden="true">Currently Playing:</h2>
        </div>
            <div class="flex justify-center gap-3">
                <button id="PrevSongBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">Previous Song</button>
                <button id="PlaySongBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">Play Song</button>
                <button id="NextSongBtn" class="bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-300 transition">Next Song</button>
            </div>
        </div>
    </main>
    <script src="./MusicPlaylist.js"></script>
</body>
</html>
